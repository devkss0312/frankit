<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프랜킷 - 홈</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/api/user", {
                method: "GET",
                credentials: "include"
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = "/products"; // ✅ 로그인 상태면 상품 목록으로 리디렉트
                } else {
                    window.location.href = "/login"; // ✅ 비로그인 상태면 로그인 페이지로 리디렉트
                }
            })
            .catch(() => {
                window.location.href = "/login"; // ✅ 에러 발생 시 로그인 페이지로 이동
            });
        });
    </script>
</head>
<body>
</body>
</html>
